<!DOCTYPE html>
<html lang="cs">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Ondřej Ezr - Full Stack Developer" />

      property="og:description"
      content="I'm a skilled full-stack developer based in [Your Location]. I specialize in web development and can turn your ideas into high-quality, interactive websites and web applications. Let's collaborate to bring your digital projects to life."

    />
    <meta property="og:url" content="https://www.yourwebsite.com" />

      name="twitter:description"
      content="I'm a skilled full-stack developer based in [Your Location]. I specialize in web development and can turn your ideas into high-quality, interactive websites and web applications. Let's collaborate to bring your digital projects to life."

    <meta
      name="twitter:image"
      content="https://www.yourwebsite.com/twitter-image.jpg"

    <!-- Robots Meta Tags -->
    <meta name="robots" content="index, follow" />
    <style>
      body {
        height: 100vh;
        background-color: #f0f0f0; /* Change the background color as needed */
        font-family: serif;
      }
      span {
        font-size: clamp(16px, 5vw, 24px);
        margin-bottom: 8px;
      }
      h1 {
        font-size: clamp(24px, 5vw, 48px);
        margin-bottom: 24px;
      }
      .image-container {
        max-height: 100vh; /* Ensure the image doesn't exceed 100vh in height */
      }
      img {
        max-width: 100%;
        max-height: 100%; /* Make the image fit within 100vh */
      }
    </style>

    <div class="pt-12">
      <div class="flex items-center justify-center">

        <div class="image-container">
          <div class="w-auto h-4/5 ml-0 md:ml-24 relative">
