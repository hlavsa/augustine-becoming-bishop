<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Change the background color as needed */
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: clamp(24px, 5vw, 48px);
        margin-bottom: 20px;
      }
      .image-container {
        max-height: 100vh; /* Ensure the image doesn't exceed 100vh in height */
      }
      img {
        max-width: 100%;
        max-height: 100%; /* Make the image fit within 100vh */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>Somewhere in the 4th century AD</span>
      <h1>How did Augustine of Hippo become a bishop. Propably.</h1>
      <img
        src="image.jpg"
        alt="Comic strip where antique peasantry holding myrtle is running after Augustine of Hippo"
      />
    </div>
  </body>
</html>
