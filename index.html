<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Change the background color as needed */
      }
      .container {
        text-align: center;
        max-width: 1140px; /* Limit the container width to 1140px */
        width: 100%; /* Make sure it doesn't exceed the viewport width */
        padding: 0 20px; /* Add some padding for a better appearance */
      }
      h1 {
        font-size: clamp(24px, 5vw, 48px);
        margin-bottom: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your Heading</h1>
      <img
        src="image.jpg"
        alt="Comic strip where antique peasantry holding myrtle is running after Augustine of Hippo"
      />
    </div>
  </body>
</html>
